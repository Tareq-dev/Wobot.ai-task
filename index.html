<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wobot Ai</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <nav>
          <img src="./images/wobot-logo_blue 1.png" alt="">
     </nav>
     <div class="container">
          <div class="content">
              <div class="content-header">
               <div>
                    <img class="solid-logo" src="./images/Solid_lines.png" alt="">
               <h3 class="content-title">It's a delight to have you onboard</h3>
               <p>Help us know you better.</p>
               <p>(This is how we optimize Wobot as per your business needs)</p>
               </div>
              </div>
                    <form action="">
                         <div>
                              <label for="">Company Name</label>
                         <Input class="company" type="text" name="companyName" placeholder='e.g. Example Inc' />
                         </div>
                         <div>
                              <label for="">Industry</label>
                              <select id="" name="industry">
                                   <option value="volvo">Select</option>
                                   <option value="saab">Saab 95</option>
                                   <option value="mercedes">Mercedes SLK</option>
                                   <option value="audi">Audi TT</option>
                              </select>
                         </div>
                         <div>
                            <label for=""> Company Size</label>
                              <span>1-20</span>
                              <span>21-50</span>
                              <span>51-200</span>
                              <span>201-500</span>
                              <span>500+</span>
                         </div>
                         <input class="form-submit" type="submit" value="Get Started">
                    </form>
          </div>
     </div>
     <footer><small>Terms of use  |  Privacy policy</small> </footer>
</body>
</html>
